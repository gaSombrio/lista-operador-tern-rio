<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA
    const gasosa = Number(prompt(`qual o preço do litro combustível?`));
    const litros = Number(prompt(`qual a quantidade de litros gastos para ir ao trabalho?`));
    const busao = Number(prompt(`qual o valor do transporte públicio?`));

    //PROCESSAMENTO
    let valor = gasosa * litros * 2
    let valorP = busao * 2
    let msgFinal = "";
    (valor > valorP) ? msgFinal = "o valor para ir e voltar ao trabalho fica mais barato ultilizando transporte público <br> o valor em questão é: R$" + valorP :
    msgFinal = "o valor para ir e voltar ao trabalho fica mais barato com o carro próprio <br> o valor em questão é: R$" + valor ;

    
    //SAÍDA
    document.write(msgFinal)
</script>
