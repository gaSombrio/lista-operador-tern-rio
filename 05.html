<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`qual o preço do produto?`));


    //PROCESSAMENTO
    let msgFinal = "";
    (preco <= 280) ? msgFinal = "o valor após o aumento de 20% é R$" + (preco * 1.20) : 
    (preco <= 700) ? msgFinal = "o valor após o aumento de 15% é R$" + (preco * 1.15) :
    (preco <= 1500) ? msgFinal = "o valor após o aumento de 10% é R$" + (preco * 1.10) :
    (preco > 1500) ? msgFinal = "o valor após o aumento de 5% é R$" + (preco * 1.05) : 
    msgFinal = "insira um valor válido"
    
    //SAÍDA
    document.write(msgFinal)
</script>
