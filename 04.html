<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const vogal = prompt(`informe uma letra`);


    //PROCESSAMENTO
    let msgFinal = "";
    (vogal == "A" || vogal == "E" || vogal == "I" || vogal == "O" ||vogal == "U") ? msgFinal = "é uma vogal" : msgFinal = "não é uma vogal";
    
    //SAÍDA
    document.write (msgFinal)
</script>
